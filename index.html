<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Martin Gutfeldt's Guessing Game!</title>
</head>
<body>
  <header id="main_header">
    <h1>Care to Guess?</h1>
    <h2>Choose a number between 1 and 100!</h2>
  </header>
  
  <div id="game">
    <div id="selection">
      <input type="number" placeholder="#" min="1" max="100">
      <button id="guess" class="button guess">Guess!</button>
    </div>
    
    <div id="guesses">
      <ul>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
      </ul>
    </div>
    
    <div id="controls">
      <button class="button control">Reset</button>
      <button class="button control">Hint</button>
    </div>
  </div>
  
  <footer id="main_footer">
    <p>Project by <a href="http://weblemur.net/" target="_blank" rel="author">Martin Gutfeldt</a></p>
  </footer>  
</body>
</html>
